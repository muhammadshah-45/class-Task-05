<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="data-input">
            <input type="date" name="" id="dataInput">
            <button id="calculateBtn">Calculate</button>
        </div>
    </div>
        <!-- Result -->
         <div class="result">
            <div class="result-item">
                <span id="years">0</span>
                <span class="data">Years</span>
            </div>
            <div class="result-item">
                <span id="months">0</span>
                <span class="data">Months</span>
            </div>
            <div class="result-item">
                <span id="days">0</span>
                <span class="data">Days</span>
            </div>
        </div>
        <p> &copy;  Designed & Developed by mshahdevs. All Rights Reserved</p>
         <script src="./app.js"></script>
</body>
</html>
